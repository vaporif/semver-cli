name: publish to crates
on:
  push:
    branches:
      - "main"
    paths:
      - '!.github/**'
      - .gitignore

concurrency:
  group: publish

jobs:
  push_to_crates:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions-rs/toolchain@v1
          with:
              toolchain: stable
              override: true
        - uses: katyo/publish-crates@v2
          with:
              registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
